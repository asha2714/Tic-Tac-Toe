<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1 style="color:maroon;font-weight: bold;">Tic-Tac-Toe</h1>
            <p id="para" class="para">Turn of <span id="spanEle">X</span></p>
            
        </div>
        <div class="grid">
            <button class="box" style="border-top: 0px;border-left: 0px;"></button>
            <button class="box" style="border-top: 0px"></button>
            <button class="box" style="border-top: 0px;border-right: 0px;"></button>
            <button class="box" style="border-left: 0px"></button>
            <button class="box"></button>
            <button class="box" style="border-right:0px;"></button>
            <button class="box" style="border-left:0px;border-bottom: 0px;"></button>
            <button class="box" style="border-bottom: 0px;"></button>
            <button class="box" style="border-bottom: 0px; border-right: 0px;"></button>
        </div>
        <div>
            <h2 id="result"></h2>
            <button id="ResetBtn" class="ResetBtn">Reset</button>  
        </div>
        <script src="script.js"></script>
    </body>
</html>
